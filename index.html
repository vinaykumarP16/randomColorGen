<!DOCTYPE html>
<html>
<head>
	<title>Random - Color - Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/18fc5b7198.js" crossorigin="anonymous"></script>
	<link rel="shortcut icon" type="image/ico" href="./favicon.ico">

</head>
<body>
	<button class="btn" onclick="addColor()">COLORS</button>
	<section class="container">
		
	</section>



<script>
	for(let i=0;i<=500;i++){
		const box=document.createElement('div');
		box.classList.add('box');
		document.querySelector('.container').appendChild(box);
		
		}

	const btn=document.querySelector('.btn');
	const randomColorBlock=document.querySelectorAll('.box');

	function randomHexColor() {
		var char='0123456789abcdef';
		var colorLength=6;
		var color="";
		for(var i=0;i<colorLength;i++){
			var randomColor=Math.floor(Math.random()*char.length);
			color+=char.substring(randomColor,randomColor+1);
		}
		return "#"+color;
	}

	function addColor(){
		randomColorBlock.forEach(e=>{
			var newColor=randomHexColor();
			e.style.backgroundColor=newColor;
			e.innerHTML=newColor.toUpperCase();
		})
		

	}


	const boxall=document.querySelectorAll('.box');
	boxall.innerHTML="vinay";

	boxall.onclick = function() {

		const temp=boxall.innerHTML;
		console.log(temp);

                }




	
	




</script>
</body>
</html>
